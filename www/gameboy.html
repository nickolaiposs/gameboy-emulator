<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Boy</title>
    <link rel="stylesheet" href="gameboy.css" />
    <link rel="icon" href="resources/icon.png" />
</head>
<body>
    <div id="container">
        <div id="info">
            <h1>OCEAN BOY</h1>
            <div id="info-box">
                <div class="button-container"><button class="info-button" id="loadrom">Load ROM</button></div>
                <div class="button-container"><button class="info-button" id="configbutton">Change Controls</button></div>
                <p>
                    Where the other information will go.
                </p>
                <a id="githublink" href="https://github.com/nickolaiposs/gameboy-emulator" target="_blank">View this project on GitHub</a></div>
        </div> 
        <div id="gameboy">
            <div id="screen"><canvas id="gamescreen" width="160" height="144"></canvas></div>
            <div id="dpad">
                <div class="dpad-button" id="dpad-up"></div>
                <div class="dpad-button" id="dpad-left"></div>
                <div class="dpad-button" id="dpad-center"></div>
                <div class="dpad-button" id="dpad-right"></div>
                <div class="dpad-button" id="dpad-down"></div>
            </div>
            <div id="a-button"><button class="AB">A</button></div>
            <div id="b-button"><button class="AB">B</button></div>
        </div>     
    </div>
    <div class="modal" id="controlconfig">
        <div class="modal-content">
            <p>This is where the control configuration will go</p>
            <a href="#" id="controlexit">Exit</a>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
